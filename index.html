    <script type="text/javascript" language="javascript">

    var myImages = new Array("img/ice-cream1.png", "img/ice-cream2.png","img/ice-cream3.png" ,
              "img/ice-cream4.png","img/ice-cream5.png", "img/ice-cream6.png", "img/ice-cream7.png");

    $(document).ready(function() {
        var random = myImages[Math.floor(Math.random() * myImages.length)];
        setInterval(function() {
            SetImage();
        }, 5000);
    });
    function SetImage() {
        var random = myImages[Math.floor(Math.random() * myImages.length)];
        $('#image').fadeOut(2000);

        setTimeout(function () {
            $('#image').attr('src', random).fadeIn(2500);
        }, 2000);
    }
</script>
